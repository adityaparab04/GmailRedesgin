<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container" style="margin-top: 50px">
          <div class="row justify-content-center">
              <div class="col-md-4 col-md-offset-4" align="center">
                  <img src="/Users/adityaparab/Desktop/Gmail Redesign/Images/google.jpg" alt="" class="profile-image">
                   <h1 class="text-center login-title">Sign in</h1>
                   <h1 class="text-center continue-title">Continue to Gmail</h1>
                   <div class="account-wall">
                        <img src="/Users/adityaparab/Desktop/Gmail Redesign/Images/profile.png" alt="" class="profile-image">
                        <p class="profile-name">Aditya Parab</p>
                        <span class="profile-email">adityaparab@gmail.com</span>
                        <form action="#" class="form-signin">
                            <input type="password" class="form-control" placeholder="Password" required="true" autofocus="true">
                            <button class="btn btn-lg btn-primary btn-block btn-success" onclick="location.href='';">Sign in</button>
                            <a href="#" class="need-help">Need help?</a> 
                            <span class="clearfix"></span>
                        </form>
                   </div>
                   <a href="#" class="new-account">Sign in with different account</a>
              </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
